{% extends 'EDApp/commonpage.html' %}
{% block parentblock %}
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/images/logo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="/static/css/main.css">
<title> Sign Up </title>
<body>


  <div class="container">
<br><br>


<h3 style="color:#fff; background: rgba(9, 103, 139, 0.47); text-align:center">Sign Up Form</h3> <br>


{% if msg %}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <center><strong>{{msg}}</strong> </center>
  </div>
{% endif %}

<div class="row justify-content-center">
  <div class="col-sm-4">
<form method="post">
  <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class="">
                  First name
              </label> <div class=""> <input type="text" name="first_name" maxlength="30" class="textinput textInput form-control" id="id_first_name"> </div> </div> <div id="div_id_last_name" class="form-group"> <label for="id_last_name" class="">
                  Last name
              </label> <div class=""> <input type="text" name="last_name" maxlength="150" class="textinput textInput form-control" id="id_last_name"> </div> </div> <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                  Username<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username" maxlength="150" class="textinput textInput form-control" required id="id_username"> <small id="hint_id_username" class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small> </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class="">
                  Email address
              </label> <div class=""> <input type="email" name="email" maxlength="254" class="emailinput form-control" id="id_email"> </div> </div> <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                  Password<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password" maxlength="128" class="textinput textInput form-control" required id="id_password"> </div> </div>
{% csrf_token %}
  <center><input type="submit" value="Sign up" class="btn btn-danger"></center>

  </form>
</div>
</div>
{% endblock %}
